<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css">
   
</head>
<body>
  <h1>Cadastro CARDS a Tartaruga</h1>
<div class="divtodo">
  <div class="divum">
  <form target="_blank" action="http://localhost:3000/cards" method="POST" id="myform" name="myForm">
    <div class="divlang">  
      <input type="radio" id="lng-PT-BR"
       name="lang" value="PT-BR" checked>
      <label for="contactChoice1">PT-BR</label>
      <input type="radio" id="lng-EN-US"
       name="lang" value="EN-US">
      <label for="contactChoice2">EN-US</label>
      <input type="radio" id="lng-ES-LA"
       name="lang" value="ES-LA">
      <label for="contactChoice3">ES-LA</label>
  </div>
<label>PERGUNTA: </label><input type="text" name="cardQuestion" required><br>
<label>RESPOSTA: </label><input type="text" name="cardAnswer"  required><br>
<label>CAMINHO IMAGEM: </label><input type="text" name="cardImg" id="formCaminhoImagem" required><br>
<label>DESCRICAO IMAGEM: </label><textarea type="text" name="cardImgDescription" rows="3" cols="30" required></textarea>
<label>DICA: </label><textarea type="text" name="cardTip"  rows="3" cols="30" required></textarea><br>
<br>Escolher Categoria :  <select class="menu" id="CATEGORIA" name="cardCategory" label="categoria" required>
  <option value="animais">ANIMAIS</option>
  <option value="lugares">LUGARES</option>
  <option value="paises">PAISES</option>
  <option value="cultura">CULTURA</option>

</select>   <p><br>
Nível de Dificuldade : <select id="nivel" name="cardLevel" required>
  <option value="facil">FACIL</option>
  <option value="medio">MEDIO</option>
  <option value="dificil">DIFICIL</option>
</select></p><br>
<label>fakes1: </label><input type="text" name="cardFakes1" required><br>
<label>fakes2: </label><input type="text" name="cardFakes2" required><br>
<label>fakes3: </label><input type="text" name="cardFakes3" required><br>
<label>fakes4: </label><input type="text" name="cardFakes4" required><br>
<label>HISTÓRICO </label><textarea type="text" name="cardHistory" rows="2" cols="30" required></textarea>
<label>LOCALIZACAO</label><input type="text" name="cardGps" required><br>
<label>Pais</label><input type="text" name="cardPais" required><br>
Regiao : <select id="regiao" name="cardRegion" required>
  <option value="ameriSul">América do Sul</option>
  <option value="ameriCentral">América do Central</option>
  <option value="ameriNorte">América do Norte</option></select>
<button onclick="sendJSON()">ENVIAR JSON</button> 
  </form> 
</div>
  <div class="divdois"> 
<p><img id="imagemFormEl" src="./img/img1_low.jpg" alt="" class="imagem"></p>
<p><button onclick= "avancarImg()" id="btnAvanca" enable>avançar</button></p>
<p><button onclick= "voltarImg()" id="btnVolta" disabled>voltar</button></p>

<p>digite o número da img: <input type="text" id="formNumeroImg" row="2" cols="1" > </p>
<hr>
 <div id="divlista" class="divlista">
   <div id="tempLi"></div>
  <ul id="listadosCartoes"> 
    <li>Cartoes desta Imagem</li>
  </ul>
  </div>
  <hr>
<div class="divtres">

<p>digite o código Id do cartao: <input type="number" id="codigoCartaoPronto" row="2" cols="1" ></p>
<p><button onclick="carregaCartao(codigoCartaoPronto.value)">ver cartao</button></p>

</div>
<hr>
<div class="divtres">

  <p>digite o código Id do cartao: <input type="number" id="codCartaoApagar" row="2" cols="1" ></p>
  <p><button onclick="removeCard(codCartaoApagar.value)">APAGAR CARTAO</button></p>
  
  </div>

<div>
  <hr>
<!-- <p><button onclick="selectByImg()">selectByimg</button></p> -->
</div>


</div>
</div>
</div>

</body>
<script src="./scripts/forms.js"></script>

<script src="./scripts/data.js"></script>


</html>
